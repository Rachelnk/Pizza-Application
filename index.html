<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">  
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Kiarie's Pizza Joint</title>
</head>
<body>
  <div class="container">
    <div class="banner">
      <h>Welcome to <em>Kiarie's Pizza Joint!</em> </h>
      <p>Serving your the tastiest pizza in town since 2022!</p>
      
    </div>
    <div class="menu">
      
    </div>

    <!-- Place Pizza order -->
    <div class="order"></div>
    <div class="row">
      <div class="col-md-6">
        <h2>Place Order</h2>
        <form action="" id="pizzaorder">
          <div class="form-group">
            <label for="Pizza Type">Pizza Flavor</label>
              <select name="" id="pizzatype" class="form-select">
                <option selected>Select option...</option>
                <option value="hawaiian">Hawaiian</option>
                <option value="bbqsteak">BBQ Steak</option>
                <option value="chickentikka">Chicken Tikka</option>
                <option value="chickenmushroom">Chicken Mushroom</option>
                <option value="vegtikka">Veg Tikka</option>
                <option value="beefpepperoni">Beef Pepperoni</option>
                <option value="chickenhawaiian">Chicken Hawaiian</option>
                <option value="periperichicken">Peri Peri Chicken</option>
              
              </select>
              
          </div>
          <div class="form-group">
            <label for="pizzasize">Pizza Size</label>
              <select name="" id="pizzasize" class="form-select">
                <option selected>Select option...</option>
                <option value="small">Small @ 500</option>
                <option value="medium">Medium @ 850</option>
                <option value="large">Large @ 1500</option>
              </select>
          </div>
          <div class="form-group">
            <label for="pizzacrust">Pizza Crust</label>
              <select name="" id="crust" class="form-select">
                <option selected>Select option...</option>
                <option value="crispy">Crispy @ 100</option>
                <option value="cheesestuffed">Cheese Stuffed @ 150</option>
                <option value="glutenfree">Gluten Free @ 200</option>
                <option value="flatbread">Flatbread @ 100</option>
                <option value="sicilianstyle">Sicilian Style @ 300</option>
              </select>
          </div>
          <div class="form-group">
            <label for="toppings">Pizza Toppings</label>
            <select name="" id="toppings" class="form-select">
              <option selected>Select option...</option>
              <option value="roastedtomatoes">Roasted Tomatoes @ 90</option>
              <option value="caramelizedonions">Caramelized Onions @ 90</option>
              <option value="bbqsauce">Bbq Sauce @ 150</option>
              <option value="garlic">Garlic butter prawns and chilli @ 200</option>
              <option value="spicy">Hot and spicy @ 100</option>
            </select>
          </div>
                  
          <button type="submit" class="btn">Add</button>

        </form>
        <h2>Order:</h2>
        <ul id="items">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-list">
          <div class="summary">
            <h3>Order Summary</h3>
            <p>Pizza Type: <span class="item-one"></span></p>
            <p>Pizza Size: <span class="item-two"></span></p>
            <p>Pizza Crust: <span class="item-three"></span></p>
            <p>Pizza Toppings: <span class="item-four"></span></p>
            <p>Order total: <span class="item-five"></span></p>

          </div>
          
          
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
  
</body>
</html>
